<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Shop</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.furniture-shop {
  text-align: center;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.furniture-shop h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

.furniture-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.furniture-item {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.furniture-item:hover {
  transform: scale(1.05);
}

.furniture-img-container {
  position: relative;
}

.furniture-img-container img {
  width: 100%;
  height: auto;
  display: block;
  border-bottom: 1px solid #ddd;
}

.price-tag {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #ff5722;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 0.9rem;
  font-weight: bold;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.furniture-item p {
  font-size: 1rem;
  color: #555;
  margin: 10px 0;
  padding: 0 10px;
}

</style>
</head>
<body>
  <section class="furniture-shop">
    <h2>Shop Our Furniture Collection</h2>
    <div class="furniture-grid">
      <div class="furniture-item">
        <div class="furniture-img-container">
          <img src="sofa7.jpg" alt="Luxury Sofa">
          <span class="price-tag">$500</span>
        </div>
        <p>Luxury Sofa</p>
      </div>
      <div class="furniture-item">
        <div class="furniture-img-container">
          <img src="chair7.jpg" alt="Modern Chair">
          <span class="price-tag">$150</span>
        </div>
        <p>Modern Chair</p>
      </div>
      <div class="furniture-item">
        <div class="furniture-img-container">
          <img src="table7.jpg" alt="Dining Table">
          <span class="price-tag">$300</span>
        </div>
        <p>Dining Table</p>
      </div>
      <div class="furniture-item">
        <div class="furniture-img-container">
          <img src="bed7.jpg" alt="Queen Bed">
          <span class="price-tag">$800</span>
        </div>
        <p>Queen Bed</p>
      </div>
      <div class="furniture-item">
        <div class="furniture-img-container">
          <img src="cabinet1.jpg" alt="Wooden Cabinet">
          <span class="price-tag">$400</span>
        </div>
        <p>Wooden Cabinet</p>
      </div>
    </div>
  </section>
</body>
</html>
